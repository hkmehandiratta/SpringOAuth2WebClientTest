<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">    
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1> Albums Page</h1>

	<div th:if="${albums.empty}">
		<div>No albums found</div>
	</div>
	<div th:each="album : ${albums}">
		<p><span th:text="${album.albumTitle}"></span></p>
	</div>
</body>
</html>
